<div>
    <h3>
        Cadastro Nova Pessoa
      </h3>
      <form>
        <input #nome placeholder="nome"/>
        <br/>
        <input #cpf placeholder="cpf"/>
        <br/> 
        <input #email placeholder="e-mail"/>
        <br/>
        <input #senha type="password" placeholder="senha"/>
        <br/>
        <button id="cadastrarButton" (click)="cadastroNovoPessoa(cpf.value, nome.value, email.value, senha.value)">Cadastrar</button>
      </form>
</div>
