<div>
    <p *ngIf="this.questaoAtual==0">Roteiro Concluido, pode entregar</p>
    <app-questao [nQuestao]='this.questaoAtual' [idRoteiro]='this.roteiroId'></app-questao>
    <p id="status">{{this.status}}</p>
    <div>
            <button id="1" (click) = 'changeQuestion("Desistir")'>Desistir</button>
            <button id="2" (click) = 'changeQuestion("Perguntar")'>Perguntar</button>
            <button id="3" (click)='entregarRoteiro()'>Entregar Roteiro</button>
    </div>
</div>
