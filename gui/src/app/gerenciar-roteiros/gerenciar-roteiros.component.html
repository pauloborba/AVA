<!-- Cenário de Eden(3)-->
<table>
  <tr *ngFor="let r of roteiros">
      <td>{{r.nome}}</td>
      <button  (click) = 'redirectAcessarRoteiro(r.id)'> Editar </button>
      <button  (click) = 'adicionarATurma(this.turmaAtual, r.id)'> Adicionar à turma </button>
      <button> Estatísticas do Roteiro</button>
  </tr>
</table>

<button (click)="adicionarRoteiro()">Adicionar Roteiro</button>
