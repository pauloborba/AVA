  <table>
      <tr *ngFor="let t of turmas">

          <button (click) = 'redirectAcessarTurma(t.id)'>Ir</button>

  <button (click)='redirectCriarTurma()'> Criar Turma </button>
  <button (click)='redirectEntrarTurma()'> Entrar em Turma </button>
    
</div>
